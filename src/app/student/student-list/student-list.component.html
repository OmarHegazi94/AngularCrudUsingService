<table class="table table-dark text-center mt-5">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.Id }}</td>
            <td>{{ student.Name }}</td>
            <td>{{ student.Age }}</td>
            <td>
                <button class="btn btn-primary mr-2">Edit</button>
                <button class="btn btn-danger" (click)="delete()">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
